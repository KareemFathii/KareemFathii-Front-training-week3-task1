<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/Login&registeration.css">
    <title>Login</title>
</head>
<body>
    <header>

        <div class="main-navbar shadow-sm sticky-top">
            <div class="top-navbar ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2   rows  d-md-block d-lg-block">
                            <a href="index.html">
                                <img src="images/logo.png" class="logo me-5" alt="france-logo" height="80px" width="150px">
                            </a>
                        </div>
                        <div class="col-md-5 my-auto rows">
                            <form role="search">
                                <div class="input-group">
                                    <input type="search" placeholder="Search your product" class="form-control" />
                                    <button class="btn bg-white" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-5 my-auto">
                            <ul class="nav justify-content-end">
                                
                                <li class="nav-item me-1">
                                    <a class="nav-link" href="Cart.html">
                                        <i class="fa fa-shopping-cart" ></i> Cart (0)
                                    </a>
                                </li>
                                <li class="nav-item login-item" >
                                    <!-- <a  class="login-logo d-none d-sm-none d-md-block d-lg-block" href="#"><i class="fa fa-user"></i> </a>   -->
                                    <a class="login-link"  href="Login.html">Log in </a> 
                                </li>
                                <li class="nav-item mx-3 login-item" >
                                    <a class="login-link"  href="Register.html">Register </a> 
                                </li>
                                
                            </ul>
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="body_login">
    
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="username" placeholder="Username"  required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check" class="logincheckbox">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit_login" type="submit"></button>
            <label for="submit_login">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="Register.html">Sign Up</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
