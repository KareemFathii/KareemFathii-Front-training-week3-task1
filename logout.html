<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/all.css">

<body>
    <header>

                            </a>
                        </div>
                        <div class="col-md-5 my-auto rows">
                            <form role="search">

                                    <button class="btn bg-white" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-5 my-auto ">
                            <ul class="nav justify-content-end ">
                                
                                <li class="nav-item me-1">
                                    <a class="nav-link" id="no_items" href="Cart.html">
                                        <i class="fa fa-shopping-cart" ></i> 
                                    </a>
                                </li>
    
                                <ul id="Links" class="" style="list-style-type: none;">  
                                    <li class="nav-item login-item" >

<div class="body_login">

            <header>Welcome To E-Techno Store</header>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="logout" type="submit"></button>
            <label for="submit" style="font-weight: bold;">Log out</label>
        </div>
       
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/Logout.js"></script>
